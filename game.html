<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>JS Bear Game - Adam Hebby</title>
</head>
<body>
    <div class="popover hidden" id="inventory">
        <div class="popover-title">Inventory</div>
        <div class="popover-content"></div>
    </div>
    <div class="popover hidden" id="crafting">
        <div class="popover-title">Crafting</div>
        <div class="popover-content"></div>
    </div>
    <div class="popover hidden" id="hints">
        <div class="popover-title">Hints</div>
        <div class="popover-content"></div>
    </div>
    <div class="popover hidden" id="help">
        <div class="popover-title">Help</div>
        <div class="popover-content"></div>
    </div>
    <div class="popover-hide hidden">close</div>
    <div class="window">
        <div class="main-col left-col">
            <div id="btn-xp" class="sidebar-entry">XP: </div>
            <div id="btn-level" class="sidebar-entry">Level: </div>
            <div id="btn-inventory" class="sidebar-entry">Inventory</div>
            <div id="btn-crafting" class="sidebar-entry">Crafting</div>
            <div id="btn-hints" class="sidebar-entry">Hints</div>
            <div id="btn-help" class="sidebar-entry">Help</div>
        </div>
        <div class="main-col right-col">
            <div class="game" id="game-container"></div>
            <div class="progress-bar">
                <div class="percentage"></div>
            </div>
            <div class="visible-log"></div>
        </div>
        <!-- <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
    </div>
    <script src="javascript/game.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
